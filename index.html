<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/starter-code/assets/favicon-32x32.png" type="image/x-icon"> 
    <link rel="stylesheet" href="style.css">
    <title>Pod request access landing page</title>
</head>
<body>
    <div class="all">

    <div class="container">
        
        <div class="imgTop">
            <img src="./starter-code/assets/desktop/logo.svg">
        </div>
        <div class="imgBottom">
            <img src="./starter-code/assets/desktop/bg-pattern-dots.svg">
        </div>
        <!-- Main -->
        <div class="main">
            <h1>Publish your podcasts <span>everywhere</span></h1>
            <div class="text1">
                <p>Upload your audio to Pod with a single click. We'll then
                distrubted your podcast to Spotify. Apple Podscasts,
                Google Podscasts, Poclet Casts and more!
                </p>
            </div>
            <div class="input_button">
                <!-- <div class="input-div"> -->
                    <input type="text" id="email" placeholder="Enter email">
                <!-- </div> -->
                <button class="button-color" type="submit" value="Submit">Request Access</button>
            </div>
            <div class="msg"></div>
            <div class="msg2"></div>

            <!-- Footer -->
            <footer>
                <img src="./starter-code/assets/desktop/spotify.svg">
                <img src="./starter-code/assets/desktop/apple-podcast.svg">
                <img src="./starter-code/assets/desktop/google-podcasts.svg">
                <img src="./starter-code/assets/desktop/pocket-casts.svg">
            </footer>
        </div>
    </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
